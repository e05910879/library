<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="book-button">
        <button class="new-book-button">NEW BOOK</button>
        <dialog class="new-book-dialog">
            <p class="new-book-dialog-header">New Book</p>
            <form id="new-book-form">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" >
                <label for="author">Author</label>
                <input type="text" id="author" name="author" >
                <label for="pages">Pages</label>
                <input type="text" id="pages" name="pages" >
                <div class="radio-buttons">
                    <div>
                        <label for="read">Read</label>
                        <input type="radio" id="read" name="read" value="read" >
                    </div>
                    <div>
                        <label for="not-read">Not read</label>
                        <input type="radio" id="not-read" name="read" value="not-read" >
                    </div>
                </div>
                <div class="buttons">
                    <button class="cancel-button" formmethod="dialog">Cancel</button>
                    <button class="submit-button">Submit</button>
                </div>
            </form>
        </dialog>
    </div>

    <div class="library">
    </div>
    <script src="./javascript.js"></script>
</body>
</html>
